<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Builder - Smart Building Solutions</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
      min-height: 100vh;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      width: 100%;
      padding: 40px 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(15, 20, 25, 0.85);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .header img {
      height: 160px; /* üî• Enlarged Logo */
      width: auto;
      filter: drop-shadow(0 6px 12px rgba(76, 175, 80, 0.3));
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .main-content h1 {
      font-size: 64px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      line-height: 1.2;
    }

    .main-content p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 40px;
      color: #c0c0c0;
      line-height: 1.8;
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
      color: white;
      padding: 18px 50px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 152, 0, 0.4);
    }

    .estimate-box {
      margin-top: 50px;
      background: linear-gradient(
        135deg,
        rgba(76, 175, 80, 0.1) 0%,
        rgba(76, 175, 80, 0.05) 100%
      );
      border: 2px solid rgba(76, 175, 80, 0.3);
      border-radius: 18px;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
    }

    .estimate-box:hover {
      transform: translateY(-8px);
      border-color: #4caf50;
      box-shadow: 0 16px 45px rgba(76, 175, 80, 0.25);
    }

    .estimate-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 20px;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .estimate-box:hover img {
      filter: brightness(1.3);
    }

    .estimate-box span {
      font-size: 24px;
      font-weight: 700;
      color: #e0e0e0;
    }

    /* Footer */
    .footer {
      width: 100%;
      padding: 40px 20px;
      background: rgba(15, 20, 25, 0.9);
      text-align: center;
      border-top: 1px solid rgba(76, 175, 80, 0.2);
    }

    .footer h3 {
      color: #4caf50;
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .footer ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .footer li {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 8px;
    }

    .footer li:hover {
      color: #4caf50;
    }

    .footer p {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .main-content h1 {
        font-size: 44px;
      }
      .header img {
        height: 120px;
      }
      .cta-button {
        font-size: 18px;
      }
      .estimate-box {
        padding: 40px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <img
      src="{{ url_for('static', filename='images/logo.png') }}"
      alt="My Builder Logo"
    />
  </div>

  <!-- Main Section -->
  <div class="main-content">
    <h1>Build Your Dream Home</h1>
    <p>
      Discover a smarter way to plan, design, and estimate your home.  
      Get instant cost breakdowns and eco-friendly optimization for your next project.
    </p>

    <a href="/estimate_form" class="cta-button">Start Estimating</a>

    
  </div>

  <!-- Footer -->
  <div class="footer">
    <h3>Contact Us</h3>
    <ul>
      <li>üìß support@mybuilder.com</li>
      <li>üì± +91-9999-My-Builder</li>
      <li>üìç Coimbatore, TamilNadu, India</li>
    </ul>
    
  </div>
</body>
</html>
