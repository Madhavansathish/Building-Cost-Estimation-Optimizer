<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Building Cost Estimator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 550px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      padding: 45px;
      animation: slideUp 0.5s ease;
      border: 1px solid rgba(76, 175, 80, 0.2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1a2a3f;
      font-size: 32px;
      margin-bottom: 8px;
      font-weight: 700;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #999;
      margin-bottom: 35px;
      font-size: 15px;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 4px solid #c33;
      font-size: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 10px;
      color: #1a2a3f;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input,
    select {
      padding: 16px 16px;
      border: 2px solid #e6e9ee;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
      font-weight: 500;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      background: rgba(76, 175, 80, 0.02);
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234CAF50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
      padding-right: 40px;
    }

    button {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 16px 20px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 8px;
      box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 28px;
      }

      label {
        font-size: 15px;
      }

      input,
      select {
        font-size: 16px;
        padding: 14px;
      }

      button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üèóÔ∏è Smart Building Cost Estimator</h1>
  <p class="subtitle">Get accurate construction cost estimates</p>
  
  {% if error %}<p class="error">{{ error }}</p>{% endif %}

  <form method="POST" action="/estimate">
    <div class="form-group">
      <label for="area">Area (sq.ft)</label>
      <input type="number" id="area" name="area" step="0.1" placeholder="Enter area in square feet" required>
    </div>

    <div class="form-group">
      <label for="bhk">BHK</label>
      <input type="number" id="bhk" name="bhk" min="1" placeholder="Enter number of bedrooms" required>
    </div>

    <div class="form-group">
      <label for="quality">Quality</label>
      <select id="quality" name="quality" required>
        <option value="" disabled selected>Select quality level</option>
        <option value="budget">Budget</option>
        <option value="moderate">Moderate</option>
        <option value="premium">Premium</option>
      </select>
    </div>

    <button type="submit">Calculate Cost</button>
  </form>
</div>
</body>
</html>
